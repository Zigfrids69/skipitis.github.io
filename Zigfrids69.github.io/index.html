<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atrunu ģenerators</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #2c218f;
            width: 300px;
            word-wrap: break-word;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Atrunu ģenerators</h1>
        <select id="userSelect">
            <option value="1">Pārgājiens</option>
            <option value="2">Dzeršana</option>
            <option value="3">Terraria spēlēt</option>
            <option value="4">Velobrauciens</option>
            <option value="5">Aiziet uz humpalām</option>
            <option value="6">Counter Strike 2</option>
            <option value="7">Pacheezot ārā</option>
            <option value="8">Aiziet uz bezmaksas pasākumu</option>
            <option value="9">Rust spēlēt</option>
            <option value="10">Skaļāk runāt</option>
            <option value="11">"Tu esi trash CS2"</option>
            <!-- Add more options as needed -->
        </select>
        <button onclick="processInput()">Ģenerēt atrunu</button>
        <div id="output"></div>
        <button onclick="copyOutput()">Kopēt atrunu</button>
    </div>

    <script>
        const responses = {
            1: ['man nav telts', 'es negribu vairs', 'es nezināju, ka uz pārgājienu vajadzēs naudu tērēt'],
            2: ['man nav naudas', 'es gribu rīt, kaut gan rītdiena būs identiska šodienai', 'ārā pārāk karsts, esmu no sviesta', 'ārā pārāk auksts, es sasalšu'],
            3: ['man nav Terraria, eventhough es viņu varu 4 minūšu laikā ielādēt', 'nē, es labāk grindošu Witcher 3', 'vairs jau nē, pārāk tālu tikuši esat. eventhough jūs mani saucāt pirms izveidojāt pasauli.'],
            4: ['man bremzes nestrādā', 'man vajag vismaz 1 nedēļu iepriekš morāli sagatavoties tam', 'es vairs negribu', 'nevaru, man fmovies jāgrindo', 'nevaru, man dators tajā dienā jāspēlē'],
            5: ['nevaru, mani datorspēles gaida mājās', 'nevaru, mani fmovies gaida mājās', 'tur ganjau nav uz manu izmēru'],
            6: ['negribu, tu griefosi', 'es pašlaik edgeoju, nevaru'],
            7: ['negribu, slinkums', 'nevaru, mani datorspēles gaida mājās', 'nevaru, mani fmovies gaida mājās', 'nē, būs garlaicīgi bez alkohola'],
            8: ['aizejam labāk nākamgad, jo nākamgad man 1000% negribēsies grindot fmovies un datorspēles', 'nē, tur ganjau pilns', 'nē, tur ganjau neviena nav', 'nē, skan cringe(man dators tā teica)'],
            9: ['man nav Rust, eventhough es viņu varu ielādēt 10 minūtēs', 'nē, tur pilnīgi visos serveros, to skaitā 1 minūti atpakaļ wipeotajos, ir fujaki ar op gear'],
            10: ['bruh, es jau runāju skaļi', 'uzgriez mani virs 200%', 'nevaru, mani sitīs, ja es runāšu'],
            11: ['<img src="images\shittits.png" alt="Image for CS2">']
            // Add more options and their responses as needed
        };

        let currentResponses = [];
        let currentIndex = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function processInput() {
            const selectedOption = document.getElementById('userSelect').value;
            let outputElement = document.getElementById('output');

            if (responses[selectedOption]) {
                if (currentIndex === 0) {
                    currentResponses = [...responses[selectedOption]];
                    shuffleArray(currentResponses);
                }
                
                // Check if the current response contains an image tag
                if (currentResponses[currentIndex].startsWith('<img')) {
                    // Create a new img element
                    const imgElement = document.createElement('img');
                    // Set the source of the image
                    imgElement.src = currentResponses[currentIndex].replace(/<img /, '').replace(/>/, ''); // Extract the src attribute value
                    // Clear the existing output text
                    outputElement.innerHTML = ''; // Clear existing content
                    // Append the image element to the output div
                    outputElement.appendChild(imgElement);
                } else {
                    // For text responses, clear the existing output and set the text
                    outputElement.innerHTML = ''; // Clear existing content
                    outputElement.textContent = currentResponses[currentIndex];
                }

                currentIndex = (currentIndex + 1) % currentResponses.length;
            } else {
                outputElement.innerHTML = 'Invalid selection'; // Use innerHTML for better control over content
            }
        }

        function copyOutput() {
            const outputText = document.getElementById('output').innerHTML; // Use innerHTML to capture the full content including images
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Output copied to clipboard');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
