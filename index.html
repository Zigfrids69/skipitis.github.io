        let currentResponses = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }


        let selectedOption='';
        function processInput() {
            const selectedOption = document.getElementById('userSelect').value;
            let outputElement = document.getElementById('output');
            const buttonTextElement = document.getElementById('copyButton');

                document.body.style.backgroundImage = "url('images/shittits.png')";

                return;

            document.body.style.backgroundPosition = "center";

                    currentResponses = [...responses[selectedOption]];
                    shuffleArray(currentResponses);
                }

        // Display the current response
        if (currentResponses[currentIndex].startsWith('<img')) {

            tempDiv.innerHTML = currentResponses[currentIndex].trim();
            const imgElement = tempDiv.querySelector('img');
            
            // Clear the output and append the image element
            outputElement.innerHTML = ''; 
            outputElement.appendChild(imgElement);
        } else {

        function copyOutput() {
